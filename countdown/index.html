<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Countdown Generator</title>
  <link rel="stylesheet" href="../css/pages/countdown-main.css">
</head>
<body>
  <main>
    <h1>Countdown Generator</h1>

    <label>Event Title:
      <input type="text" id="title" placeholder="My Event">
    </label>

    <label>Target Date:
      <input type="date" id="date">
    </label>

    <label>Background Color:
      <input type="text" id="bg" placeholder="ffffff">
    </label>

    <label>Text Color:
      <input type="text" id="color" placeholder="000000">
    </label>

    <button onclick="generateLink()">Generate</button>

    <h2>Embed Link</h2>
    <textarea id="embedLink" readonly></textarea>

    <h2>Preview</h2>
    <iframe id="preview"></iframe>
  </main>

  <script>
    function generateLink() {
      const date = document.getElementById("date").value || "2026-12-25";

      const url = `display.html?date=${date}`;
      const fullUrl = window.location.origin + window.location.pathname.replace("index.html","") + url;

      document.getElementById("embedLink").value = fullUrl;
      document.getElementById("preview").src = url;
    }
  </script>
</body>
</html>
