<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Countdown</title>
    <link rel="stylesheet" href="../css/pages/countdown.css" />
  </head>
  <body>
    <div class="countdown">
      <div><span class="number" id="months">00</span><span>MONTHS</span></div>
      <div><span class="number" id="days">00</span><span>DAYS</span></div>
      <div><span class="number" id="hours">00</span><span>HOURS</span></div>
      <div><span class="number" id="minutes">00</span><span>MINUTES</span></div>
      <div><span class="number" id="seconds">00</span><span>SECONDS</span></div>
    </div>
    <script src="../js/pages/countdown.js"></script>
  </body>
</html>
